spring.application.name=biblioteca_app
server.port=${PORT:8060}
server.address=0.0.0.0

# PostgreSQL - credenciales desde variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SSL requerido por Render
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require

# Timeout de conexión
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Reconexión automática
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging mínimo en producción
logging.level.root=WARN
logging.level.com.bibliotecaPersonal=INFO